<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>MiC 부스 | 가위바위보</title>
  <style>
    :root{
      --bg:#0f1220; --card:#171a2b; --ink:#e8ecff; --sub:#9aa4d2; --pri:#6aa7ff;
      --win:#5be36a; --lose:#ff6b6b; --draw:#ffc85b;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Apple Color Emoji,Segoe UI Emoji;
      background: linear-gradient(180deg,#0d0f1a 0%,#121636 100%);
      color:var(--ink);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .wrap{width:min(840px,100%); padding:16px}
    .card{
      background:var(--card);
      border-radius:20px;
      padding:18px;
      box-shadow:0 10px 40px rgba(0,0,0,.35);
    }
    h1{font-size: clamp(1.3rem, 2.3vw + 1rem, 2.2rem); margin:6px 0 2px}
    .muted{color:var(--sub); font-size:.95rem}
    .row{display:flex; gap:12px; align-items:center}
    .col{display:flex; flex-direction:column; gap:10px}
    .grid{display:grid; gap:12px}
    @media (min-width:720px){ .grid-2{grid-template-columns:1fr 1fr} }
    .box{background:#0f1224; border:1px solid #242947; border-radius:16px; padding:12px}
    .score{display:grid; grid-template-columns:1fr auto 1fr; align-items:center; gap:8px}
    .score h2{margin:0; font-size:1.6rem}
    .badge{
      padding:6px 14px; border-radius:999px; font-weight:700;
      font-size:1rem; letter-spacing:.02em; white-space:nowrap;
    }
    .b-win{background:rgba(91,227,106,.12); color:var(--win); border:1px solid rgba(91,227,106,.35)}
    .b-lose{background:rgba(255,107,107,.12); color:var(--lose); border:1px solid rgba(255,107,107,.35)}
    .b-draw{background:rgba(255,200,91,.12); color:var(--draw); border:1px solid rgba(255,200,91,.35)}

    .choices{display:grid; grid-template-columns:repeat(3,1fr); gap:12px}
    button.choice{
      appearance:none; outline:0; border:0;
      height:100px;                       /* 높이 고정 */
      border-radius:18px;
      background:#10132a; color:var(--ink);
      border:1px solid #222856;
      font-size:1.4rem;
      font-weight:800; letter-spacing:.02em;
      display:flex; align-items:center; justify-content:center; gap:10px;
      transition:transform .06s ease, box-shadow .12s ease;
      white-space:nowrap;
    }
    button.choice:active{transform:scale(.98)}
    .emo{font-size:2rem;}

    .panel{display:flex; gap:8px; flex-wrap:wrap; align-items:center}
    #reset{
      background:var(--pri); color:#fff; border:none;
      font-weight:700; border-radius:10px; padding:10px 14px;
      cursor:pointer; transition:background .2s ease, transform .1s ease;
    }
    #reset:hover{background:#5598ff; transform:scale(1.03)}
    #reset:active{transform:scale(0.97)}

    .result{margin-top:10px; text-align:center; font-weight:900; letter-spacing:.02em}
    .r-win{color:var(--win)} .r-lose{color:var(--lose)} .r-draw{color:var(--draw)}
    .big{font-size:1.8rem}
    .hint{font-size:.92rem; color:var(--sub)}
    .foot{display:flex; justify-content:space-between; gap:8px; flex-wrap:wrap; color:var(--sub); font-size:.9rem}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row" style="justify-content:space-between; align-items:flex-end; gap:8px">
        <div>
          <h1>MiC 부스 – 가위바위보</h1>
        </div>
        <div class="panel">
          <button id="reset" title="게임 초기화">↻ 재시작</button>
        </div>
      </div>

      <div class="grid grid-2" style="margin-top:10px">
        <div class="box score">
          <div class="col" style="align-items:center">
            <h2>나</h2>
            <div id="youPick" class="badge b-draw">–</div>
          </div>
          <div class="col" style="align-items:center">
            <div class="muted">스코어</div>
            <div id="score" class="big">0 : 0</div>
            <div class="hint">5판 중 3승 이상 도장 지급</div>
          </div>
          <div class="col" style="align-items:center">
            <h2>컴퓨터</h2>
            <div id="cpuPick" class="badge b-draw">–</div>
          </div>
        </div>

        <div class="box">
          <div class="choices">
            <button class="choice" data-choice="S"><div class="emo">✌🏼</div>가위</button>
            <button class="choice" data-choice="R"><div class="emo">✊🏼</div>바위</button>
            <button class="choice" data-choice="P"><div class="emo">🖐🏼</div>보</button>
          </div>
          <div id="result" class="result big"></div>
        </div>
      </div>

      <div class="box" style="margin-top:12px">
        <div class="row" style="justify-content:space-between; align-items:center">
          <div class="hint">
            🎯 5판 중 3판 이상 승리 시 <b>도장 지급</b>.<br>
            🏆 5판 전부 승리한 <b>선착순 1명</b>에게 특별 선물! (부스로 오세요)
          </div>
          <button id="share" class="seg" title="현재 설정 공유">링크 공유</button>
        </div>
      </div>

      <div class="foot" style="margin-top:10px">
        <div>© Ajou Math MiC</div>
      </div>
    </div>
  </div>

<script>
(function(){
  const btns = document.querySelectorAll('button.choice');
  const youPick = document.getElementById('youPick');
  const cpuPick = document.getElementById('cpuPick');
  const scoreEl = document.getElementById('score');
  const resultEl = document.getElementById('result');
  const resetBtn = document.getElementById('reset');
  const shareBtn = document.getElementById('share');

  const map = {R:'바위', P:'보', S:'가위'};
  const badge = (cls, txt)=> `<span class="badge ${cls}">${txt}</span>`;

  let you = 0, cpu = 0, rounds = 0;
  const totalRounds = 5;
  let locked = false;

  function cpuChoice(){
    const arr = ['R','P','S'];
    return arr[Math.floor(Math.random()*3)];
  }

  function decide(a,b){
    if(a===b) return 0;
    if((a==='R'&&b==='S')||(a==='S'&&b==='P')||(a==='P'&&b==='R')) return 1;
    return -1;
  }

  function updateDisplay(){
    scoreEl.textContent = `${you} : ${cpu}`;
  }

  function finish(msg,cls){
    locked = true;
    resultEl.className='result big '+cls;
    resultEl.textContent=msg;
  }

  btns.forEach(b=>b.addEventListener('click',()=>{
    if(locked) return;
    const youC = b.dataset.choice;
    const cpuC = cpuChoice();

    youPick.innerHTML = badge('b-draw', map[youC]);
    cpuPick.innerHTML = badge('b-draw', map[cpuC]);

    const r = decide(youC, cpuC);
    if(r===1){ you++; resultEl.className='result big r-win'; resultEl.textContent='이겼다!'; }
    else if(r===-1){ cpu++; resultEl.className='result big r-lose'; resultEl.textContent='졌어요'; }
    else{ resultEl.className='result big r-draw'; resultEl.textContent='비겼다'; }

    rounds++;
    updateDisplay();

    if(rounds === totalRounds){
      if(you === 5){
        finish('🏆 5판 모두 승리! 부스로 오세요','r-win');
      }else if(you >= 3){
        finish('🎉 축하합니다! 도장 지급 😊','r-win');
      }else{
        finish('😅 다시 시도해보세요','r-lose');
      }
    }
  }));

  resetBtn.addEventListener('click',()=>{
    you=0; cpu=0; rounds=0; locked=false;
    youPick.innerHTML='–'; cpuPick.innerHTML='–';
    scoreEl.textContent='0 : 0'; resultEl.textContent='';
  });

  shareBtn.addEventListener('click', async ()=>{
    const url = location.href.split('#')[0];
    try{
      await navigator.clipboard.writeText(url);
      shareBtn.textContent='링크 복사됨';
      setTimeout(()=>shareBtn.textContent='링크 공유',1400);
    }catch(e){
      alert('링크: '+url);
    }
  });
})();
</script>
</body>
</html>
